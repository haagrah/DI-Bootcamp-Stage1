<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP</title>
</head>
<body>
    <!-- <table>abl
        <tr> -->
        <form action="#">
            <fieldset enabled>
                <legend>Coordonnées</legend>
            <div>
                <label> <strong>Civilité </strong>   </label>
                
                <input type="radio" name="favorite_instructor" id="mademoiselle" value="mademoiselle">
                <label for="mademoiselle">Mademoiselle</label>
                <input type="radio" name="favorite_instructor" id="madame" value="madame">
                <label for="madame">Madame</label>
                <input type="radio" name="favorite_instructor" id="monsieur" value="monsieur">
                <label for="monsieur">Monsieur</label>
            </div><br>
            <div>
                <label for="name">Nom/Prénom </label>
                <input type="text" id="name" name="name">
            </div><br>
            <div>
                <label>Adresse</label>
                <textarea name="adresse" id="com" placeholder="Rue No Boîte postale" cols="30" rows="2"></textarea>
            </div><br>
            <div>
                <div>
                    <label for="mademoiselle">code postal/</label><br>
                    <label for="mademoiselle">Localité /</label>
                    <input type="text" id="code postal" name="code postal">
                    <input type="text" id="Localité" placeholder="Jendouba" name="Localité">
                    <select name="localite">
                        <option value="Paris">Jendouba</option>
                        <option value="NY">New York</option>
                        <option value="TLV" selected>Jendouba</option>
                    </select><br>
                    <label for="mademoiselle">Gouvernorat</label> 
                </div>
            </div><br>
            <div>
                <label for="mademoiselle">Pays</label>
                <select name="localite">
                    <option value="Paris">Tunisie</option>
                    <option value="NY">New York</option>
                    <option value="TLV" selected>Tunisie</option>
                </select>
            </div><br>
            <div>
               
                    <label>Plateforme(s)</label>
            
                    <input type="checkbox" name="favorite_language1" value="Ruby" id="ruby">
                    <label for="javascript">Windows</label>
                    <input type="checkbox" name="favorite_language2" value="JavaScript" id="javascript">
                    <label for="python">Macintosh</label>
                    <input type="checkbox" name="favorite_language3" value="Python" id="python">
                    <label for="python">Unix</label>
                

            </div><br>
            <div>
                <label>Application(s)</label>
                <select class="form-select" multiple aria-label="multiple select example">
                <option selected>Bureautique</option>
                <option value="1">DAO</option>
                <option value="2">Statistiques</option>
                <option value="3">SGBD</option>
                <option value="4">Internet</option>
              </select>
            </div><br>
            <div>
                <input type="submit" value="Soumettre le formulaire">
                <input type="submit" value="Effacer">
            </div>
        </fieldset>
</form>
</tr>
</table>

</html>
